---
- hosts: tc
  remote_user: jenkins
  become: yes
  become_method: sudo
  tasks:
  - name: create directory cinema
    command: mkdir -p ~/cinema/
  - git:
      repo: 'https://github.com/samuelveldhuizen/cinema.git'
      dest: ~/cinema/

  - name: move to directory
    command: cd ~/cinema/

  - name: start tomcat
    command: mvn clean tomcat7:run -f ~/cinema/pom.xml
